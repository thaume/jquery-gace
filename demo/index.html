<!DOCTYPE html>
<html>
	<head>
		<title>GACE</title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">


		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/validation.engine/2.6.2/css/validationEngine.jquery.css" />

		<style>
			body {
			    padding: 1em;
			}
			.bloc {
			    height: 400px;
			    border-bottom: 2px solid #000;
			}
		</style>

	</head>

	<body>
<div id="fb-root"></div>

		<div class="bloc">
			<a data-gace-link="Download,click,eBook" href="" class="btn btn-primary">Click</a>

			<a href="http://google.fr">External</a>
			<a href="http://google.fr" target="_blank">External Blank</a>

			<form id="validationEngine" method="get" action="" class="form col-md-4">
				<input type="text" placeHolder="Use validation Engine" name="email" class="form-control validate[required,minSize[5]]">
				<input type="submit" class="btn btn-primary" data-gace-submit>
			</form>

			<form method="get" action="" class="form col-md-4">
				<input type="text" name="email" class="form-control">
				<input type="submit" class="btn btn-primary" data-gace-submit>
			</form>

		</div>

		<div class="bloc" data-gace-bloc="feature1" data-gace-time="5">
			<div class="h3">Feature 1, 2 secs</div>
		</div>

		<div class="bloc" data-gace-bloc="feature2" data-gace-time="6">
			<div class="h3">Feature 2, 1 secs</div>

			<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="true"></div>

		</div>
		<div class="bloc" data-gace-bloc="feature3" data-gace-time="3" data-gace-view="80">
			<div class="h3">Feature 3, 3 secs</div>
			<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
		</div>
		<div class="bloc">

			<!-- <div class="fb-send" data-href="http://developers.facebook.com/docs/plugins/" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light"></div> -->
		</div>


		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

		<script type="text/javascript" src="//cdn.jsdelivr.net/validation.engine/2.6.2/jquery.validationEngine.js"></script>
		<!-- OPTIONNAL: Load jquery.validate.engine.js -->
		<script type="text/javascript" src="//cdn.jsdelivr.net/validation.engine/2.6.2/languages/jquery.validationEngine-en.js"></script>

		<!-- REQUIRED: Load jquery.gace.js -->
		<script src="../src/jquery.gace.js"></script>

		<script>
		// Test to detect standalone
		//window.navigator.standalone = true;

			$(function() {

				// Optionnal: Use jquery.validationEngine-en.js
				$("#validationEngine").validationEngine();

				$.gace({
					debug: true,
					kind: "ga", // can be _gaq
					ua: "UA-32768086-2",
					domain: "none",

					mobileBrowsers: true,
					inactiveTab: true,
					outboundLinks: true,
					scrollEvents: true,
					formEvents: true,

					socialTracking: ["Twitter"],
				});

				// You can listen events
				// pattern: "ga_event:category:[category name]"
				$("body").on("ga_done:category:Form", function ( eventObj, category, action, label, value ) {

				});

				// by action
				// pattern: "ga_event:action:[action name]"
				$("body").on("ga_done:action:inactive", function ( eventObj, category, action, label, value ) {

				});

				// by label
				// pattern: "ga_event:label:[label name]"
				$("body").on("ga_done:label:tab", function ( eventObj, category, action, label, value ) {

				});

				// by category + action
				// pattern: "ga_event:category:[category name]:[action name]"
				$("body").on("ga_done:category:Form:not_valid", function () {

				});

				// by category + action + label
				// pattern: "ga_event:category:[category name]:[action name]:[label name]"
				$("body").on("ga_done:category:Activity:inactive:tab", function () {

				});

				$("body").on("ga_doing:category:Form", function ( eventObj, category, action, label, value ) {
					console.log("doing");
					console.log(arguments);
				});

				$("body").on("ga_done:category:Form", function ( eventObj, category, action, label, value ) {
					console.log("done");
					console.log(arguments);
				});

			});

		</script>
	</body>
</html>
